;***************************************************
;          D1 Mini ESP8266 with Lolin TFT 2.4"
;***************************************************
[env:d1mini-lolintft24]
platform = espressif8266@2.3.2
board = d1_mini
upload_port = COM3       ; Change to the correct port
;upload_protocol = espota ; Use ArduinoOTA after flashing over serial
;upload_port = 10.1.0.148 ; IP of the ESP
monitor_port = COM3      ; Change to the correct port
monitor_speed = 74880
board_build.f_flash = 40000000L
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m2m.ld  ; 2Mb Spiffs
;board_build.f_cpu = 160000000L ; set frequency to 160MHz
build_flags =
    ${env.build_flags}
; -- TFT_eSPI build options ------------------------
    -D MQTT_MAX_PACKET_SIZE=1024     ; longer PubSubClient messages
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=${lcd.TFT_WIDTH}
    -D TFT_HEIGHT=${lcd.TFT_HEIGHT}
    -D USER_SETUP_LOADED
    -D ILI9341_DRIVER
    ;-D TFT_MISO=12 ;D6
    ;-D TFT_MOSI=13 ;D7
    ;-D TFT_SCLK=14 ;D5
    -D TFT_DC=4   ;D8
    -D TFT_CS=5   ;D0
    -D TFT_BCKL=15  ;D4  (can also be D1 or D2)
    -D TOUCH_CS=0  ;D3  (can also be D1 or D2)
    -D TFT_RST=-1  ;RST
    -D SPI_FREQUENCY=27000000
    -D SPI_TOUCH_FREQUENCY=2500000
    -D SPI_READ_FREQUENCY=20000000
    -D SUPPORT_TRANSACTIONS

;***************************************************
;          ESP-12 build
;***************************************************
[env:esp12e-st7735]
platform = espressif8266 ;@2.2.3
board = esp12e
upload_port = COM5      ; Change to the correct port
monitor_port = COM5     ; Change to the correct port
monitor_speed = 74880
board_build.f_flash = 40000000L
board_build.flash_mode = dout
board_build.ldscript = eagle.flash.4m2m.ld  ; 2Mb Spiffs
build_flags =
    ${env.build_flags}
; -- TFT_eSPI build options ------------------------
    -D MQTT_MAX_PACKET_SIZE=1024     ; longer PubSubClient messages
    -D TFT_ROTATION=${lcd.TFT_ROTATION}
    -D TFT_WIDTH=${lcd.TFT_WIDTH}
    -D TFT_HEIGHT=${lcd.TFT_HEIGHT}
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D ST7735_BLACKTAB=1
    -D TFT_MISO=-1 ;NC
    -D TFT_MOSI=13 ;D7
    -D TFT_SCLK=14 ;D5
    -D TFT_CS=15   ;D8
    -D TFT_DC=0    ;D3
    -D TFT_BCKL=2  ;D4  (can also be D1 or D2)
    -D TOUCH_CS=-1 ;NC
    -D TFT_RST=2   ;D4
    -D SPI_FREQUENCY=27000000

; -- Library options -------------------------------
lib_deps =
    ${env.lib_deps}
    Ethernet@<2.0.0


;***************************************************
;          Native build
;***************************************************
[env:native]
platform = native
build_flags =
  -D LV_CONF_INCLUDE_SIMPLE
  ; -I src Required to find lv_conf.h
  -I src
  -I drivers/sdl2
  -lSDL2
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D USE_MONITOR
  -D MONITOR_ZOOM=2
  -D USE_MOUSE
  -D USE_MOUSEWHEEL
  -D USE_KEYBOARD
lib_deps =
  ;lvgl=https://github.com/littlevgl/lvgl/archive/master.zip
  lvgl@^6.1.0
  ;lv_drivers=https://github.com/littlevgl/lv_drivers/archive/master.zip
  lv_drivers@^6.0.2
src_filter = +<*> +<../drivers/sdl2>
